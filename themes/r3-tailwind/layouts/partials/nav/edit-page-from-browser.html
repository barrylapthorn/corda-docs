{{- if eq .Site.Params.editor "vscode" -}}
  <li class="nav-item r3-o-navbar__nav-item">
    {{ if and .Site.Params.siteroot .File }}
      <a
        href="vscode://file/{{ .Site.Params.SiteRoot }}/content/{{ .Site.Language.Lang }}/{{ .File.Path }}"
        name="vscode"
        alt="launch in vscode"
        aria-label="launch in vscode"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="h-8 w-auto feather feather-edit"
        >
          <path
            d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
          ></path>
          <path
            d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"
          ></path>
        </svg>
      </a>
      {{ else }}
      <a href="#" name="vscode" alt="vscode" aria-label="vscode">
        See readme
      </a>
    {{ end }}
  </li>
{{- end -}}
{{- if eq .Site.Params.editor "atom" -}}
  <li class="nav-item r3-o-navbar__nav-item">
    {{ if and .Site.Params.siteroot .File }}
      <a
        href="atom://open?url=file://{{ .Site.Params.SiteRoot }}/content/{{ .Site.Language.Lang }}/{{ .File.Path }}"
        name="atom"
        alt="launch in atom"
        aria-label="launch in atom"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="h-8 w-auto feather feather-edit"
        >
          <path
            d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
          ></path>
          <path
            d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"
          ></path>
        </svg>
      </a>
      {{ else }}
      <a href="#" name="atom" alt="atom" aria-label="atom"> See readme </a>
    {{ end }}
  </li>
{{- end -}}
