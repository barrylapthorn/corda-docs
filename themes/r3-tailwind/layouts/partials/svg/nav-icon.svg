<svg
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    viewBox="0 0 30 30"
                    width="30"
                    height="30"
                    version="1.1">
                    <g>
                        <rect
                            width="26"
                            height="26"
                            fill-opacity="0" />
                        <!-- top line of trigram -->
                        <path
                            d="M2 6 l24 0"
                            stroke="#ec1d24"
                            stroke-width="2"
                            stroke-linecap="round">
                            <animate
                                dur="0.3s"
                                begin="startAnimation.begin"
                                attributeName="d"
                                values="M2 6 l24 0; M2 6 l16 16"
                                fill="freeze" />
                        </path>
                        <!-- middle line of trigram -->
                        <path
                            d="M2 14 l24 0"
                            stroke="#ec1d24"
                            stroke-width="2"
                            stroke-linecap="round">

                            </path>
                            <!-- bottom line of trigarm-->
                            <path
                                d="M2 22 l24 0"
                                stroke="#ec1d24"
                                stroke-width="2"
                                stroke-linecap="round">
                            </path>

                        </g>


                </svg>
