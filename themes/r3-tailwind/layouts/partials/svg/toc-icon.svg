<svg
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    viewBox="0 0 30 30"
    width="30"
    height="30"
    version="1.1"
    data-toggle="collapse"
    data-target="#r3-toc-nav">
    <g>
        <rect
            width="26"
            height="26"
            fill-opacity="0" />
            <!-- top line of trigram -->
        <line
            x1="1"
            y1="6"
            x2="27"
            y2="6"
            stroke="#ec1d24"
            stroke-width="2"
            stroke-width="2"
            stroke-dasharray="3 5 18" >
            <animate
                dur="0.3s"
                begin="startAni.begin"
                attributeName="stroke-dasharray"
                values="3 5 18;26"
                fill="freeze" />
            <animate
                dur="0.2s"
                begin="reverseAni.begin"
                attributeName="stroke-dasharray"
                values="26;3 5 18"
                fill="freeze" />
            <animate
                dur="0.3s"
                begin="startAni.begin"
                attributeName="x2"
                values="27;19"
                fill="freeze" />
            <animate
                dur="0.2s"
                begin="reverseAni.begin"
                attributeName="x2"
                values="19;27"
                fill="freeze" />
            <animate
                dur="0.3s"
                begin="startAni.begin"
                attributeName="y2"
                values="6;22"
                fill="freeze" />
            <animate
                dur="0.2s"
                begin="reverseAni.begin"
                attributeName="y2"
                values="22;6"
                fill="freeze" />
        </line>
        <!-- middle line of trigram -->
        <line
            x1="1"
            y1="14"
            x2="27"
            y2="14"
            stroke="#ec1d24"
            stroke-width="2"
            stroke-width="2"
            stroke-dasharray="3 5 18">
            <animate
            attributeName="stroke-width"
            values="2;0"
            dur="0.1s"
            begin="startAni.begin"
            fill="freeze"/>
            <animate
            attributeName="stroke-width"
            values="0;0;2"
            dur="0.2s"
            begin="reverseAni.begin"
            keyTimes="0; 0.8; 1"
            fill="freeze"/>
        </line>

        <!-- bottom line of trigarm-->
        <line
            x1="1"
            y1="22"
            x2="27"
            y2="22"
            stroke="#ec1d24"
            stroke-width="2"
            stroke-width="2"
            stroke-dasharray="3 5 18" >
            <animate
                dur="0.3s"
                begin="startAni.begin"
                attributeName="stroke-dasharray"
                values="3 5 18;26"
                fill="freeze" />
            <animate
                dur="0.2s"
                begin="reverseAni.begin"
                attributeName="stroke-dasharray"
                values="26;3 5 18"
                fill="freeze" />
            <animate
                dur="0.3s"
                begin="startAni.begin"
                attributeName="x2"
                values="27;19"
                fill="freeze" />
            <animate
                dur="0.2s"
                begin="reverseAni.begin"
                attributeName="x2"
                values="19;27"
                fill="freeze" />
            <animate
                dur="0.3s"
                begin="startAni.begin"
                attributeName="y2"
                values="22;6"
                fill="freeze" />
            <animate
                dur="0.2s"
                begin="reverseAni.begin"
                attributeName="y2"
                values="6;22"
                fill="freeze" />
        </line>
    </g>
    <!--  controls -->
    <!-- these are on top of the visible circle.  Their radius changes depending on which is active
    Opacity is set to 0 so you can't see them-->
    <rect
        x="-2"
        y="-2"
        width="34"
        height="34"
        fill-opacity="0"
        class="target">
        <animate
            dur="0.01s"
            id="startAni"
            attributeName="height"
            values="34; 0"
            fill="freeze"
            begin="click" />
        <animate
            dur="0.01s"
            attributeName="height"
            values="0; 34"
            fill="freeze"
            begin="reverseAni.end" />
    </rect>
    <rect
        x="-2"
        y="-2"
        width="34"
        height="0"
        fill-opacity="0"
        class="target">
        <animate
            dur="0.001s"
            id="reverseAni"
            attributeName="height"
            values="34; 0"
            fill="freeze"
            begin="click" />
        <animate
            dur="0.001s"
            attributeName="height"
            values="0; 34"
            begin="startAni.end"
            fill="freeze"  />
    </rect>
</svg>
