{{/* shortcode arguments */}}
{{- $src := .Get "src" -}}
{{- $alt := .Get "src" -}}
<div class="card">
    {{ with $src }}
    <img src="{{- . -}}" class="card-img-top" {{with $src}}alt="{{ . }}" {{end}}>
    {{ end }}
    <div class="card-body">
        <p class="card-text">{{- .Inner -}}</p>
    </div>
</div>
